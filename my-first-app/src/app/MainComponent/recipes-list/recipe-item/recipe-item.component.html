<!-- <a href="#" role="button" class="list-group-item clearfix mb-3" *ngFor="let recipe of recipes"> -->
    <a href="#" role="button" class="list-group-item clearfix mb-3" (click)="onSelected()" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{ recipeItem.name }}
        </h4>
        <p class="list-group-item-text">
            {{ recipeItem.description }}
        </p>
    </div>
    <span class="pull-right">
        <img [src]="recipeItem.imagePath" class="img-responsive" style="object-fit: cover;" alt="{{ recipeItem.name }}"
            [ngStyle]="{maxHeight: '50px'}" />

        <!-- both approach works, first one is data binding approach and second one it string interpolation approach  -->

        <!-- <img src="{{recipe.imagePath}}" class="img-responsive" alt="{{ recipe.name }}" [ngStyle]="{maxHeight: '50px'}" /> -->
    </span>
</a>
