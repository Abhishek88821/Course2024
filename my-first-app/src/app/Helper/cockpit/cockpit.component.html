<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label for="serverName">Server Name</label>
        <input type="text" class="form-control" [(ngModel)]="newServerName">
        <!-- Example of Local Reference, we can you it entire html tags -->
        <input type="text" class="form-control" #localReference >
        <label for="serverContent">Server Content</label>
        <input type="text" class="form-control" [(ngModel)]="newServerContent">
        <br />
        <button class="btn btn-primary" type="text" (click)="onAddServer(localReference)" >Add Server</button>
        <button class="btn btn-primary" type="text" (click)="onAddBlueprint()" style="margin-left: 5px;" >Add Server Blueprint</button>
    </div>
</div>
